<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Bootstrap CSS (Assuming you are using Bootstrap based on the provided code) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fde65e;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    section {
      height: 100vh;
    }

    .container {
      height: 100%;
    }

    .img-fluid {
      max-width: 100%;
      height: auto;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .form-outline {
      position: relative;
    }

    input.form-control-lg {
      border-radius: 12px;
    }

    button.btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 12px;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-block {
      margin-top: 15px;
    }

    .divider {
      text-align: center;
      position: relative;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      height: 1px;
      background-color: #ddd;
      width: 40%;
      top: 50%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }

    .btn-social i {
      margin-right: 10px;
    }
  </style>
  <!-- Link to Font Awesome for the social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Login Form</title>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted" >OR</p>
            </div>

            <!-- Social buttons -->
            <a class="btn btn-primary btn-lg btn-block btn-social" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block btn-social" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
              <!-- Register link -->
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
