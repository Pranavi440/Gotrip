        body {

    background-color: #333;

  header h1 {

  nav ul {

  form {
    display: grid;
    gap: 10px;
  }
  
  label {
    font-weight: bold;
  }
  
  input,
  textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

        <h2>Contact Us</h2>
        <p>We'd love to hear from you! If you have any questions, suggestions, or just want to say hello, feel free to reach out to us using the contact form below.</p>
    
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
    
          <button type="submit">Send Message</button>
        </form>
