<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styless.css" />
    <title>Book Your Trip</title>
    <style>
        /* Add your custom styles for the booking page here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #45a049;
        }
        .book {
  width: 20%;
  flex: 1;
  text-decoration: none;
  color: #000;
  text-transform: uppercase;
  padding: 15px;
  cursor: pointer;
  background-color: #fde02f;
  font-size: 16px;
  font-weight: normal;
  font-family: "Barlow Condensed";
  width: 20%;
}

    </style>
</head>

<body>
    <div class="booking-container">
        <h2>Book Your Trip</h2>
        <form id="booking-form">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-input" required>

            <label for="passengers" class="form-label">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" class="form-input" required>

            <label for="passengers" class="form-label">Number of days:</label>
            <input type="number" id="passengers" name="passengers" class="form-input" required>

            <label for="comments" class="form-label">Additional Comments:</label>
            <textarea id="comments" name="comments" class="form-input" rows="4"></textarea>

            <!-- <button type="submit" class="form-button">Submit Booking</button> -->
            <a href="success.html" class="book">book</a>
        </form>
    </div>
</body>

</html>
